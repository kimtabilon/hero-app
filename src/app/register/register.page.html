<ion-content>
	<div class="body login">
		<ion-row>
			<ion-col col-12 class="logo-wrap">
				<img src="../../assets/img/login-logo.png" class="logo"><br><br>
				<span class="label">SIGNUP</span><br><br>
			</ion-col>
		</ion-row>		

		<form (ngSubmit)="login()" #registerForm="ngForm" >
			<div class="form-field">
			  <ion-row class="field-warp">
			        <ion-label><ion-icon name="person" class="icon"></ion-icon></ion-label>
			        <ion-input placeholder="Username" class="field"></ion-input>
			  </ion-row>

		      <ion-row class="field-warp">
			        <ion-label><ion-icon name="mail" class="icon"></ion-icon></ion-label>
			        <ion-input placeholder="Email" class="field"></ion-input>
			  </ion-row>

			  <ion-row class="field-warp">
			        <ion-label><ion-icon name="pin" class="icon"></ion-icon></ion-label>
			        <ion-input placeholder="Address" class="field"></ion-input>
			  </ion-row>

			  <ion-row class="field-warp">
			  	<ion-label class="text-label">Birthday</ion-label>
			  </ion-row>

			  <ion-row class="field-warp">
			  	<ion-label><ion-icon name="calendar" class="icon calendar"></ion-icon></ion-label>
			  	<ion-col>
			        <ion-datetime placeholder="Month" display-format="MMMM" class="field"></ion-datetime>
			  	</ion-col>
			    <ion-col>
			        <ion-datetime placeholder="Day" display-format="DD" class="field"></ion-datetime>
			  	</ion-col>    
			  	<ion-col>
			        <ion-datetime placeholder="Year" display-format="YYYY" class="field"></ion-datetime>
			  	</ion-col> 
			  </ion-row>

			  <ion-row class="field-warp">
			        <ion-label><ion-icon name="phone-portrait" class="icon"></ion-icon></ion-label>
			        <ion-input placeholder="Phone Number" class="field"></ion-input>
			  </ion-row>
			      
			  <ion-row class="field-warp">
			        <ion-label><ion-icon name="lock" class="icon"></ion-icon></ion-label>
			        <ion-input placeholder="Password" type="password" class="field"></ion-input>  
		      </ion-row>

		      <ion-row class="field-warp">
			        <ion-label><ion-icon name="lock" class="icon"></ion-icon></ion-label>
			        <ion-input placeholder="Confirm Password" type="password" class="field"></ion-input>  
		      </ion-row>
		  </div>    
	      
	      <ion-row>
	        <ion-col class="signup-col">
	          <button class="btn btn-login" routerLink="/tabs/service" routerDirection="root">SUBMIT</button>
	          <!-- <button class="btn btn-signup">BACK</button> -->
	        </ion-col>
	      </ion-row>
	      
	    </form>
	</div>
</ion-content>
