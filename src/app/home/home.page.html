
<ion-content>
  <div class="body">
    <ion-row>
      <ion-col col-6><img src="../../assets/img/header-logo.png" class="logo"></ion-col>
      <ion-col col-6><button class="signout-btn" (click)="logout()">Signout</button></ion-col>
    </ion-row>
    <ion-row class="user">
      <ion-col col-12>
        <img class="img" src="https://www.fakepersongenerator.com/Face/male/male1085206437439.jpg"><br>
        <span class="label">Welcome Back</span><br>
        <span class="name" *ngIf="user != undefined">{{ profile["first_name"]  }}</span><br>
      </ion-col>
    </ion-row>

    <span class="service-label">
      Services
    </span>
  </div>  

    <ion-list lines="none">
      <ion-item *ngFor="let category of categories" (click)="tapCategory(category)" detail="false">
        <ion-icon slot="start" name="{{category.icon}}" class="with-border"></ion-icon>
        <ion-label text-wrap><strong>{{category.name}}</strong><br><span class="info">{{category.description}}</span></ion-label>
        <ion-icon *ngIf="category.services.length" slot="end" name="arrow-dropright-circle" class="arrow"></ion-icon>
      </ion-item>  
    </ion-list>
</ion-content>
