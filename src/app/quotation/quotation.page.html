
<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <div class="body">
    <ion-row class="text-center">
      <ion-col>
        <img src="../../assets/img/header-logo.png" class="logo">
        <button class="signout-btn" (click)="logout()">Signout</button>
      </ion-col>
    </ion-row>
    <ion-row class="user">
      <ion-col col-12>
        <img class="img" src="{{photo}}"><br>
        <span class="label">Welcome Back</span><br>
        <span class="name" *ngIf="user != undefined">{{ profile["first_name"]  }}</span><br>
      </ion-col>
    </ion-row>

    <span class="service-label" (click)="tapBack()">
      <ion-icon slot="start" name="arrow-back"></ion-icon> {{title}}
    </span>
  </div>  
  <ion-list lines="none">
    <ion-row padding class="form-header"><ion-col class="text-center">Select Quote</ion-col></ion-row>

    <div *ngFor="let quote of quotations">
      <ion-row padding class="hero-wrap" (click)="tapHero(quote)">
    	  <span class="hero-name">{{quote.hero.profile.first_name}} {{quote.hero.profile.last_name}}</span><span class="service-amount">{{quote.amount}}</span>
      </ion-row>
      <!-- <ion-row padding class="star-wrap">
      	<ion-icon name="star"></ion-icon>
      	<ion-icon name="star"></ion-icon>
      	<ion-icon name="star"></ion-icon>
      	<ion-icon name="star"></ion-icon>
      	<ion-icon name="star-half"></ion-icon> 105 Rating
      </ion-row> -->
      <ion-row padding class="location-wrap" *ngFor="let address of quote.hero.profile.addresses">
      	<!-- <ion-icon name="car"></ion-icon> 5.39 mi <ion-icon name="pin"> -->
        <ion-icon name="pin"></ion-icon> 
        <span *ngIf="address.street!=null">{{address.street}},&nbsp;</span> 
        <span *ngIf="address.city!=null">{{address.city}},&nbsp;</span> 
        <span *ngIf="address.province!=null">{{address.province}},&nbsp;</span> 
        <span *ngIf="address.country!=null">{{address.country}}&nbsp;</span> 
        <span *ngIf="address.zip!=null">{{address.zip}}</span><br>
      </ion-row>
    </div>  
  </ion-list>  
</ion-content>
